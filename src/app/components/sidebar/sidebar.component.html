<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 20%; height: 100%;">
    <div style="height: 5%;">
        <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4">TODO App</span>
        </p>
    </div>
    <hr>
    <div style="height: 70%; overflow: auto;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li (click)="onSelected(str)"  *ngFor="let str of values" class="pb-3" style="cursor: pointer;">
                <div *ngIf="selected === str; else elseBlock" class="nav-link active">
                    {{str}}
                </div>
                <ng-template #elseBlock class="nav-link link-dark">
                    {{str}}
                </ng-template>
            </li>
        </ul>
    </div>
    <hr>
    <div style="height: 10%; justify-items: center;">
        <button type="button" class="btn btn-success" (click)="onAdd()" style="width: 15vw;">Add Category</button>
        <div class="p-1"></div>
        <button type="button" class="btn btn-dark" (click)="editCategory()" style="width: 15vw;">Edit Category</button>
        <div class="p-1"></div>
        <button type="button" class="btn btn-danger" (click) = "deleteCategory()" style="width: 15vw;">Delete Category</button>
        <div class="pb-2"></div>
    </div>
</div>
